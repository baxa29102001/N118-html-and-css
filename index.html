<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link type="text/tailwindcss" href="./css/main.css" />

    <style type="text/tailwindcss">
      @layer components {
        .btn-blue {
          @apply bg-blue-500 text-white p-4 mx-auto block my-5 rounded;
        }
      }
    </style>
  </head>
  <body class="bg-white dark:bg-black">
    <button id="btn" class="btn-blue">ChangeColor</button>
    <div class="container mx-auto p-5 mt-5">
      <div class="grid grid-cols-3 md:grid-cols-3 gap-3">
        <div class="h-40 bg-yellowGreen-100 dark:bg-white"></div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./main.js"></script>
  </body>
</html>
